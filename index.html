<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="Push Calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/" />
    <meta property="og:description" content="A calculator for the famous card game called Push.
    Made with heart by Jimi" />
    <meta name="theme-color" content="#000000">

    <title>Push Calculator</title>

    <style>
        [x-cloak] {
            display: none
        }
        .centered {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js" integrity="sha512-6m6AtgVSg7JzStQBuIpqoVuGPVSAK5Sp/ti6ySu6AjRDa1pX8mIl1TwP9QmKXU+4Mhq/73SzOk6mbNvyj9MPzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <script src="./script.js"></script>
    
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark bg-black" onload="on_websiteload()">  
<div x-data="{ isOpen: true }" class="relative flex justify-center">
    <div x-show="isOpen" 
        x-transition:enter="transition duration-300 ease-out"
        x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
        x-transition:leave="transition duration-150 ease-in"
        x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
        x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
        class="fixed inset-0 z-10 overflow-y-auto" 
        aria-labelledby="modal-title" role="dialog" aria-modal="true"
    >
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl rtl:text-right dark:bg-gray-900 sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                <div>
                    <div class="flex items-center justify-center">
                        
                    </div>

                    <div class="mt-2 text-center">
                        <h3 class="text-lg font-medium leading-6 text-gray-800 dark:text-white" id="modal-title">Made with ðŸ’– by Jimi</h3>
                    </div>
                </div>

                <div class="mt-5 sm:flex sm:items-center sm:justify-between">
                    <a href="#" class="text-sm text-blue-500 hover:underline">See the code</a>

                    <div class="sm:flex sm:items-center ">
                        <button @click="isOpen = false" onclick="opacityFix()" class="w-full px-4 py-2 mt-2 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:mt-0 sm:w-auto sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                            Close
                        </button>

                        <button onclick="window.open('https://github.com/thejimi')" class="w-full px-4 py-2 mt-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:w-auto sm:mt-0 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                            Visit my&nbsp;<i class="fa-brands fa-github"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <div class="centered" id="content">
        <div style="border-radius:50px">
        <div style="width:100%; text-align:center" class="overflow-hidden bg-white border divide-x rtl:flex-row-reverse dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700 text-center p-3">
            <span class="text-lg text-white m-3">&nbsp;</span>
        </div>
        <div style="width:100%" class="flex overflow-hidden bg-white border divide-x rtl:flex-row-reverse dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700">
            <span class="text-9xl text-white m-3">0<span class="text-gray-300 text-3xl">+ <span>1</span>x6</span></span>
        </div>
    <div style="width:100%" class="flex overflow-hidden bg-white border divide-x rtl:flex-row-reverse dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700">
        <button class="px-4 py-2 text-8xl font-medium text-gray-600 transition-colors duration-200 sm:text-8xl sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 w-24">
            1
        </button>
    
        <button class="px-4 py-2 text-8xl font-medium text-gray-600 transition-colors duration-200 sm:text-8xl sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 w-24">
            2
        </button>
    
        <button class="px-4 py-2 text-8xl font-medium text-gray-600 transition-colors duration-200 sm:text-8xl sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 w-24">
            3
        </button>
    </div>
    <div style="width:max-content" class="flex overflow-hidden bg-white border divide-x rtl:flex-row-reverse dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700">
        <button class="px-4 py-2 text-8xl font-medium text-gray-600 transition-colors duration-200 sm:text-8xl sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 w-24">
            4
        </button>
    
        <button class="px-4 py-2 text-8xl font-medium text-gray-600 transition-colors duration-200 sm:text-8xl sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 w-24">
            5
        </button>
    
        <button class="px-4 py-2 text-8xl font-medium text-gray-600 transition-colors duration-200 sm:text-8xl sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 w-24">
            6
        </button>
    </div>
    <div style="width:100%;" class="p-3 justify-center text-center flex overflow-hidden bg-white border  rtl:flex-row-reverse dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700">
        <button style="border-radius:50px" class="px-4 py-2 text-lg font-medium text-gray-600 transition-colors duration-200 sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100" style="width:max-content">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
    
        <button style="border-radius:50px" class="px-4 py-2 text-lg font-medium text-gray-600 transition-colors duration-200 sm:px-6 dark:bg-gray-800 dark:text-gray-300 hover:bg-gray-100" style="width:max-content">
            <i class="fa-solid fa-plus"></i>
        </button>

        <button style="border-radius:50px" class="px-4 py-2 text-lg font-medium text-gray-600 transition-colors duration-200 sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100" style="width:max-content">
            <i class="fa-solid fa-rotate-left"></i>
        </button>
    </div>
    </div>
</div>
</body>
</html>
