        [x-cloak] {
            display: none

        .centered {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
.lds-roller {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-roller div {
  animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  transform-origin: 40px 40px;
}
.lds-roller div:after {
  content: " ";
  display: block;
  position: absolute;
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #fff;
  margin: -4px 0 0 -4px;
}
.lds-roller div:nth-child(1) {
  animation-delay: -0.036s;
}
.lds-roller div:nth-child(1):after {
  top: 63px;
  left: 63px;
}
.lds-roller div:nth-child(2) {
  animation-delay: -0.072s;
}
.lds-roller div:nth-child(2):after {
  top: 68px;
  left: 56px;
}
.lds-roller div:nth-child(3) {
  animation-delay: -0.108s;
}
.lds-roller div:nth-child(3):after {
  top: 71px;
  left: 48px;
}
.lds-roller div:nth-child(4) {
  animation-delay: -0.144s;
}
.lds-roller div:nth-child(4):after {
  top: 72px;
  left: 40px;
}
.lds-roller div:nth-child(5) {
  animation-delay: -0.18s;
}
.lds-roller div:nth-child(5):after {
  top: 71px;
  left: 32px;
}
.lds-roller div:nth-child(6) {
  animation-delay: -0.216s;
}
.lds-roller div:nth-child(6):after {
  top: 68px;
  left: 24px;
}
.lds-roller div:nth-child(7) {
  animation-delay: -0.252s;
}
.lds-roller div:nth-child(7):after {
  top: 63px;
  left: 17px;
}
.lds-roller div:nth-child(8) {
  animation-delay: -0.288s;
}
.lds-roller div:nth-child(8):after {
  top: 56px;
  left: 12px;
}
@keyframes lds-roller {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

    </style>

<script>
const queryString1 = window.location.search;
    const urlParams1 = new URLSearchParams(queryString1);
    if(urlParams1.get("savedProgressLink") === "TRUE"){
        var xx1 = urlParams1.get("x1")
        var xx2 = urlParams1.get("x2")
        var xx3 = urlParams1.get("x3")
        var xx4 = urlParams1.get("x4")
        var xx5 = urlParams1.get("x5")
        var xx6 = urlParams1.get("x6")
        document.querySelector('meta[name="og:description"]').setAttribute("content", `Saved session:\n${xx1}x1 ${xx2}x2 ${xx3}x3 ${xx4}x4 ${xx5}x5 ${xx6}x6`);
    }


var x1 = 0
var x2 = 0
var x3 = 0
var x4 = 0
var x5 = 0
var x6 = 0

function on_websiteload(){
    setTimeout(() => {
        document.getElementById("loading").style.display = "none"
        document.body.classList.add("bg-black")
        document.getElementById("everything").style.display = "block"
    }, 500)

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if(urlParams.get("savedProgressLink") === "TRUE"){
        x1 = Number(urlParams.get("x1"))
        x2 = Number(urlParams.get("x2"))
        x3 = Number(urlParams.get("x3"))
        x4 = Number(urlParams.get("x4"))
        x5 = Number(urlParams.get("x5"))
        x6 = Number(urlParams.get("x6"))
        updateAllCounter()

        document.getElementById("savedProgressAlert").classList.remove("hidden")
        setTimeout(() => {
           document.getElementById("savedProgressAlert").classList.add("hidden") 
        }, 5000)
    }
}

function opacityFix(){
    document.getElementById("content").style.opacity = 1
}

function opacityDarker(){
    document.getElementById("content").style.opacity = 0.4
}

function closeCredits(){
    document.getElementById("madeBy").innerHTML = ``
}

function copySaveSessionLink(){
    var params = `&x1=${x1}&x2=${x2}&x3=${x3}&x4=${x4}&x5=${x5}&x6=${x6}`
    var link = `https://thejimi.github.io/push-calculator?savedProgressLink=TRUE${params}`
    navigator.clipboard.writeText(link);
}

function changeTheme(){
    if(document.body.classList.contains("dark")){
        document.body.classList.remove("dark")
        document.body.classList.remove("bg-black")
        document.body.classList.remove("bg-gray-900")
        document.body.classList.add("bg-gray-200")
    } else {
        document.body.classList.add("bg-black")
        document.body.classList.add("dark")
        document.body.classList.remove("bg-gray-200")
    }
}

function counterAskToAdd(){

}

function generateProgressLink(){
    var params = `&x1=${x1}&x2=${x2}&x3=${x3}&x4=${x4}&x5=${x5}&x6=${x6}`
    var link = `https://thejimi.github.io/push-calculator?savedProgressLink=TRUE${params}`
    document.getElementById("savedLinkInput").value = link
}

function showModal(id){
    var element = document.getElementById(id)
    element.setAttribute("x-data", "{isOpen:true}")
    opacityDarker()
}

function colored(text, color){
    return `<span class="text-${color}">${text}</span>`
}

function change(objectId, value){
    document.getElementById(objectId).innerHTML = value
    return document.getElementById(objectId).innerHTML
}

    }

    }

        x5Color = "green-400"
    }
    
    if(x6 === 0){
        x6Color = "red-400"
    } else {
        x6Color = "green-400"
    }

    var resetValue = `${colored(x1, x1Color)}x<strong>${colored("1", "blue-300")}</strong> ${colored(x2, x2Color)}x<strong>${colored("2", "blue-300")}</strong> ${colored(x3, x3Color)}x<strong>${colored("3", "blue-300")}</strong> ${colored(x4, x4Color)}x<strong>${colored("4", "blue-300")}</strong> ${colored(x5, x5Color)}x<strong>${colored("5", "blue-300")}</strong> ${colored(x6, x6Color)}x<strong>${colored("6", "blue-300")}</strong>`
    change("allCounter", resetValue)
    updateMainCounter()
}

function updateMainCounter(){
    var mathx1 = 1 * x1
    var mathx2 = 2 * x2
    var mathx3 = 3 * x3
    var mathx4 = 4 * x4
    var mathx5 = 5 * x5
    var mathx6 = 6 * x6
    var mathAll = mathx1+mathx2+mathx3+mathx4+mathx5+mathx6
    change("mainCounter", mathAll.toString())
}

function changeCardValue(cardNumber, addValue){
    if(cardNumber === '1'){
        x1 = x1 + addValue
    } else if(cardNumber === '2'){
        x2 = x2 + addValue
    } else if(cardNumber === '3'){
        x3 = x3 + addValue
    } else if(cardNumber === '4'){
        x4 = x4 + addValue
    } else if(cardNumber === '5'){
        x5 = x5 + addValue
    } else if(cardNumber === '6'){
        x6 = x6 + addValue
    }

    updateAllCounter()
}

function clearScores(){
    document.getElementById("clearScores_button").innerHTML = `â€¢â€¢â€¢`

    x1 = 0
    x2 = 0
    x3 = 0
    x4 = 0
    x5 = 0
    x6 = 0

    setTimeout(() => {
        document.getElementById("clearScores").setAttribute("x-data", '{isOpen:false}')
        opacityFix()
        document.getElementById("clearScores_button").innerHTML = `Yes, im sure`
        updateAllCounter()
    }, 1000)
}

setTimeout(() => {
    updateAllCounter()
    updateMainCounter()
}, 1000)
</script>
